<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4facfe;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        select.form-control {
            cursor: pointer;
        }

        select.form-control option {
            background: #1a1a2e;
            color: #ffffff;
            padding: 10px;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 80px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .style-option {
            padding: 12px 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }

        .style-option:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
        }

        .style-option.active {
            border-color: #00f2fe;
            background: rgba(0, 242, 254, 0.2);
        }

        .color-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .color-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-input {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .range-control {
            margin-top: 15px;
        }

        .range-input {
            width: 100%;
            margin-top: 10px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
        }

        .preview-section {
            text-align: center;
        }

        .preview-section h3 {
            margin-bottom: 20px;
            color: #4facfe;
            font-size: 1.5rem;
        }

        .qr-preview {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            display: inline-block;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #qrcode {
            display: block;
            margin: 0 auto;
        }

        .logo-preview {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }

        .logo-preview img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 8px;
            border: 2px solid #4facfe;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        .alert-error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.5);
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.5);
            color: #2ecc71;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #4facfe;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .input-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .section {
                padding: 20px;
            }
            
            .style-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 8px;
            }
            
            .btn-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>QR Code Generator Pro</h1>
            <p>Create professional QR codes with custom logos and industry templates</p>
        </header>

        <main class="main-content">
            <section class="section">
                <div class="form-group">
                    <label for="industry-template">Industry Template</label>
                    <select id="industry-template" class="form-control">
                        <option value="general">General Business</option>
                        <option value="restaurant">Restaurant/Cafe</option>
                        <option value="retail">Retail Store</option>
                        <option value="tech">Technology</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="education">Education</option>
                        <option value="realestate">Real Estate</option>
                        <option value="fitness">Fitness/Gym</option>
                        <option value="automotive">Automotive</option>
                        <option value="beauty">Beauty/Salon</option>
                        <option value="finance">Finance/Banking</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="qr-type">QR Code Type</label>
                    <select id="qr-type" class="form-control">
                        <option value="url">Website URL</option>
                        <option value="text">Plain Text</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone Number</option>
                        <option value="sms">SMS Message</option>
                        <option value="wifi">WiFi Network</option>
                        <option value="vcard">Contact Card</option>
                        <option value="location">Location/GPS</option>
                        <option value="social">Social Media</option>
                        <option value="review">Review Link</option>
                    </select>
                </div>

                <!-- Content Inputs -->
                <div id="content-inputs">
                    <div class="form-group" id="basic-input">
                        <label for="qr-text">Content</label>
                        <input type="url" id="qr-text" class="form-control" placeholder="Enter URL or text" value="https://example.com">
                    </div>

                    <div class="form-group hidden" id="email-inputs">
                        <label>Email Details</label>
                        <input type="email" id="email-address" class="form-control" placeholder="Email address" style="margin-bottom: 10px;">
                        <input type="text" id="email-subject" class="form-control" placeholder="Subject (optional)" style="margin-bottom: 10px;">
                        <textarea id="email-body" class="form-control" placeholder="Message body (optional)"></textarea>
                    </div>

                    <div class="form-group hidden" id="phone-inputs">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" class="form-control" placeholder="+1 (555) 123-4567">
                    </div>

                    <div class="form-group hidden" id="sms-inputs">
                        <label>SMS Details</label>
                        <input type="tel" id="sms-number" class="form-control" placeholder="Phone number" style="margin-bottom: 10px;">
                        <textarea id="sms-message" class="form-control" placeholder="SMS message"></textarea>
                    </div>

                    <div class="form-group hidden" id="wifi-inputs">
                        <label>WiFi Network</label>
                        <input type="text" id="wifi-ssid" class="form-control" placeholder="Network name (SSID)" style="margin-bottom: 10px;">
                        <input type="password" id="wifi-password" class="form-control" placeholder="Password" style="margin-bottom: 10px;">
                        <select id="wifi-security" class="form-control">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">No Security</option>
                        </select>
                    </div>

                    <div class="form-group hidden" id="vcard-inputs">
                        <label>Contact Information</label>
                        <div class="input-row" style="margin-bottom: 10px;">
                            <input type="text" id="vcard-name" class="form-control" placeholder="Full Name">
                            <input type="text" id="vcard-org" class="form-control" placeholder="Organization">
                        </div>
                        <div class="input-row" style="margin-bottom: 10px;">
                            <input type="tel" id="vcard-phone" class="form-control" placeholder="Phone">
                            <input type="email" id="vcard-email" class="form-control" placeholder="Email">
                        </div>
                        <input type="url" id="vcard-url" class="form-control" placeholder="Website">
                    </div>

                    <div class="form-group hidden" id="location-inputs">
                        <label>GPS Location</label>
                        <div class="input-row">
                            <input type="number" id="location-lat" class="form-control" placeholder="Latitude" step="any">
                            <input type="number" id="location-lng" class="form-control" placeholder="Longitude" step="any">
                        </div>
                    </div>

                    <div class="form-group hidden" id="social-inputs">
                        <label>Social Media</label>
                        <select id="social-platform" class="form-control" style="margin-bottom: 10px;">
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="twitter">Twitter</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="tiktok">TikTok</option>
                            <option value="youtube">YouTube</option>
                        </select>
                        <input type="text" id="social-handle" class="form-control" placeholder="@username or profile URL">
                    </div>

                    <div class="form-group hidden" id="review-inputs">
                        <label>Review Platform</label>
                        <select id="review-platform" class="form-control" style="margin-bottom: 10px;">
                            <option value="google">Google Reviews</option>
                            <option value="yelp">Yelp</option>
                            <option value="tripadvisor">TripAdvisor</option>
                            <option value="facebook">Facebook Reviews</option>
                        </select>
                        <input type="url" id="review-url" class="form-control" placeholder="Review page URL">
                    </div>
                </div>

                <div class="form-group">
                    <label for="logo-upload">Upload Logo</label>
                    <input type="file" id="logo-upload" class="form-control" accept="image/*">
                    <div class="logo-preview" id="logo-preview">
                        <img id="logo-preview-img" alt="Logo preview">
                        <button type="button" class="btn btn-danger" id="remove-logo" style="margin-top: 10px; padding: 6px 12px; font-size: 12px;">Remove Logo</button>
                    </div>
                </div>

                <div class="form-group hidden" id="logo-style-group">
                    <label for="logo-style">Logo Style</label>
                    <select id="logo-style" class="form-control">
                        <option value="circle">Circle Background</option>
                        <option value="square">Square Background</option>
                        <option value="rounded">Rounded Square</option>
                        <option value="minimal">Minimal (Transparent)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>QR Code Style</label>
                    <div class="style-grid">
                        <div class="style-option active" data-style="square">Square</div>
                        <div class="style-option" data-style="rounded">Rounded</div>
                        <div class="style-option" data-style="circle">Circle</div>
                        <div class="style-option" data-style="diamond">Diamond</div>
                        <div class="style-option" data-style="dotted">Dotted</div>
                        <div class="style-option" data-style="gradient">Gradient</div>
                        <div class="style-option" data-style="neon">Neon</div>
                        <div class="style-option" data-style="minimal">Minimal</div>
                    </div>
                </div>

                <div class="color-controls">
                    <div class="color-group">
                        <label>Foreground</label>
                        <input type="color" id="fg-color" class="color-input" value="#000000">
                    </div>
                    <div class="color-group">
                        <label>Background</label>
                        <input type="color" id="bg-color" class="color-input" value="#ffffff">
                    </div>
                </div>

                <div class="range-control">
                    <label for="qr-size">Size: <span id="size-value">256px</span></label>
                    <input type="range" id="qr-size" class="range-input" min="128" max="512" value="256" step="32">
                </div>

                <div class="form-group">
                    <label for="error-level">Error Correction</label>
                    <select id="error-level" class="form-control">
                        <option value="L">Low (7%)</option>
                        <option value="M" selected>Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H">High (30%)</option>
                    </select>
                </div>

                <div class="alert alert-error" id="error-message"></div>
                <div class="alert alert-success" id="success-message"></div>
            </section>

            <section class="section preview-section">
                <h3>Preview</h3>
                <div class="spinner" id="loading-spinner"></div>
                <div class="qr-preview">
                    <canvas id="qrcode" width="256" height="256"></canvas>
                </div>

                <div class="btn-grid">
                    <button class="btn btn-primary" id="download-png">📥 PNG</button>
                    <button class="btn btn-primary" id="download-pdf">📄 PDF</button>
                    <button class="btn btn-secondary" id="download-svg">🎨 SVG</button>
                    <button class="btn btn-secondary" id="print-qr">🖨️ Print</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        (function() {
            'use strict';
            
            // Global variables
            let currentLogo = null;
            let currentStyle = 'square';

            // Industry templates
            const industryTemplates = {
                general: { fg: '#000000', bg: '#ffffff', type: 'url' },
                restaurant: { fg: '#8B4513', bg: '#FFF8DC', type: 'url' },
                retail: { fg: '#2C3E50', bg: '#ECF0F1', type: 'url' },
                tech: { fg: '#0066CC', bg: '#F0F8FF', type: 'url' },
                healthcare: { fg: '#2E8B57', bg: '#F0FFF0', type: 'vcard' },
                education: { fg: '#4169E1', bg: '#F5F5DC', type: 'url' },
                realestate: { fg: '#8B4513', bg: '#FFF8DC', type: 'location' },
                fitness: { fg: '#FF4500', bg: '#FFF5EE', type: 'url' },
                automotive: { fg: '#36454F', bg: '#F8F8FF', type: 'vcard' },
                beauty: { fg: '#C71585', bg: '#FFF0F5', type: 'social' },
                finance: { fg: '#006400', bg: '#F0FFF0', type: 'vcard' }
            };

            // Social media URLs
            const socialUrls = {
                instagram: 'https://instagram.com/',
                facebook: 'https://facebook.com/',
                twitter: 'https://twitter.com/',
                linkedin: 'https://linkedin.com/in/',
                tiktok: 'https://tiktok.com/@',
                youtube: 'https://youtube.com/@'
            };

            // Wait for page to load
            document.addEventListener('DOMContentLoaded', function() {
                initializeApp();
            });

            function initializeApp() {
                console.log('Initializing QR Generator...');
                
                // Wait for QR library to load
                if (typeof qrcode === 'undefined') {
                    console.log('Waiting for QR library...');
                    setTimeout(initializeApp, 100);
                    return;
                }

                setupEventListeners();
                generateQR();
                showMessage('QR Generator ready!', 'success');
            }

            function setupEventListeners() {
                console.log('Setting up event listeners...');

                // Main form controls
                const qrText = document.getElementById('qr-text');
                const qrType = document.getElementById('qr-type');
                const industryTemplate = document.getElementById('industry-template');
                const logoUpload = document.getElementById('logo-upload');
                const logoStyle = document.getElementById('logo-style');

                if (qrText) qrText.addEventListener('input', generateQR);
                if (qrType) qrType.addEventListener('change', handleQRTypeChange);
                if (industryTemplate) industryTemplate.addEventListener('change', handleIndustryChange);
                if (logoUpload) logoUpload.addEventListener('change', handleLogoUpload);
                if (logoStyle) logoStyle.addEventListener('change', generateQR);

                // Style selection
                document.querySelectorAll('.style-option').forEach(option => {
                    option.addEventListener('click', function() {
                        document.querySelectorAll('.style-option').forEach(o => o.classList.remove('active'));
                        this.classList.add('active');
                        currentStyle = this.dataset.style;
                        generateQR();
                    });
                });

                // Color and size controls
                const fgColor = document.getElementById('fg-color');
                const bgColor = document.getElementById('bg-color');
                const qrSize = document.getElementById('qr-size');
                const errorLevel = document.getElementById('error-level');

                if (fgColor) fgColor.addEventListener('change', generateQR);
                if (bgColor) bgColor.addEventListener('change', generateQR);
                if (errorLevel) errorLevel.addEventListener('change', generateQR);
                
                if (qrSize) {
                    qrSize.addEventListener('input', function() {
                        document.getElementById('size-value').textContent = this.value + 'px';
                        generateQR();
                    });
                }

                // Button event listeners
                const downloadPng = document.getElementById('download-png');
                const downloadPdf = document.getElementById('download-pdf');
                const downloadSvg = document.getElementById('download-svg');
                const printQr = document.getElementById('print-qr');
                const removeLogo = document.getElementById('remove-logo');

                if (downloadPng) downloadPng.addEventListener('click', downloadPNG);
                if (downloadPdf) downloadPdf.addEventListener('click', downloadPDF);
                if (downloadSvg) downloadSvg.addEventListener('click', downloadSVG);
                if (printQr) printQr.addEventListener('click', printQR);
                if (removeLogo) removeLogo.addEventListener('click', handleRemoveLogo);

                // Dynamic input listeners
                const inputIds = [
                    'email-address', 'email-subject', 'email-body',
                    'phone-number', 'sms-number', 'sms-message',
                    'wifi-ssid', 'wifi-password', 'wifi-security',
                    'vcard-name', 'vcard-org', 'vcard-phone', 'vcard-email', 'vcard-url',
                    'location-lat', 'location-lng',
                    'social-platform', 'social-handle',
                    'review-platform', 'review-url'
                ];

                inputIds.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.addEventListener('input', generateQR);
                        element.addEventListener('change', generateQR);
                    }
                });

                console.log('Event listeners set up successfully');
            }

            function handleIndustryChange() {
                console.log('Industry template changed');
                const template = document.getElementById('industry-template').value;
                const config = industryTemplates[template] || industryTemplates.general;
                
                document.getElementById('fg-color').value = config.fg;
                document.getElementById('bg-color').value = config.bg;
                document.getElementById('qr-type').value = config.type;
                
                handleQRTypeChange();
                generateQR();
            }

            function handleQRTypeChange() {
                console.log('QR type changed');
                const qrType = document.getElementById('qr-type').value;
                
                // Hide all input groups
                document.querySelectorAll('#content-inputs > .form-group').forEach(group => {
                    group.classList.add('hidden');
                });
                
                // Show relevant input group
                const inputMap = {
                    'url': 'basic-input',
                    'text': 'basic-input',
                    'email': 'email-inputs',
                    'phone': 'phone-inputs', 
                    'sms': 'sms-inputs',
                    'wifi': 'wifi-inputs',
                    'vcard': 'vcard-inputs',
                    'location': 'location-inputs',
                    'social': 'social-inputs',
                    'review': 'review-inputs'
                };

                const targetGroup = inputMap[qrType];
                if (targetGroup) {
                    const groupElement = document.getElementById(targetGroup);
                    if (groupElement) {
                        groupElement.classList.remove('hidden');
                    }
                }

                // Update placeholder for basic input
                const qrTextInput = document.getElementById('qr-text');
                if (qrTextInput) {
                    if (qrType === 'text') {
                        qrTextInput.placeholder = 'Enter text content';
                        qrTextInput.type = 'text';
                    } else if (qrType === 'url') {
                        qrTextInput.placeholder = 'Enter website URL';
                        qrTextInput.type = 'url';
                    }
                }

                generateQR();
            }

            function generateQRContent() {
                const qrType = document.getElementById('qr-type').value;
                
                try {
                    switch (qrType) {
                        case 'url':
                        case 'text':
                            return document.getElementById('qr-text').value.trim();

                        case 'email':
                            const email = document.getElementById('email-address').value.trim();
                            if (!email) return '';
                            
                            const subject = document.getElementById('email-subject').value.trim();
                            const body = document.getElementById('email-body').value.trim();
                            
                            let emailContent = `mailto:${email}`;
                            const params = [];
                            if (subject) params.push(`subject=${encodeURIComponent(subject)}`);
                            if (body) params.push(`body=${encodeURIComponent(body)}`);
                            if (params.length > 0) emailContent += `?${params.join('&')}`;
                            
                            return emailContent;

                        case 'phone':
                            const phone = document.getElementById('phone-number').value.trim();
                            return phone ? `tel:${phone}` : '';

                        case 'sms':
                            const smsNumber = document.getElementById('sms-number').value.trim();
                            if (!smsNumber) return '';
                            const smsMessage = document.getElementById('sms-message').value.trim();
                            return `sms:${smsNumber}${smsMessage ? `?body=${encodeURIComponent(smsMessage)}` : ''}`;

                        case 'wifi':
                            const ssid = document.getElementById('wifi-ssid').value.trim();
                            if (!ssid) return '';
                            const password = document.getElementById('wifi-password').value.trim();
                            const security = document.getElementById('wifi-security').value;
                            return `WIFI:T:${security};S:${ssid};P:${password};H:false;;`;

                        case 'vcard':
                            const name = document.getElementById('vcard-name').value.trim();
                            if (!name) return '';
                            
                            const org = document.getElementById('vcard-org').value.trim();
                            const vcardPhone = document.getElementById('vcard-phone').value.trim();
                            const vcardEmail = document.getElementById('vcard-email').value.trim();
                            const vcardUrl = document.getElementById('vcard-url').value.trim();
                            
                            let vcard = 'BEGIN:VCARD\nVERSION:3.0\n';
                            vcard += `FN:${name}\n`;
                            if (org) vcard += `ORG:${org}\n`;
                            if (vcardPhone) vcard += `TEL:${vcardPhone}\n`;
                            if (vcardEmail) vcard += `EMAIL:${vcardEmail}\n`;
                            if (vcardUrl) vcard += `URL:${vcardUrl}\n`;
                            vcard += 'END:VCARD';
                            return vcard;

                        case 'location':
                            const lat = document.getElementById('location-lat').value.trim();
                            const lng = document.getElementById('location-lng').value.trim();
                            if (!lat || !lng) return '';
                            return `geo:${lat},${lng}`;

                        case 'social':
                            const platform = document.getElementById('social-platform').value;
                            const handle = document.getElementById('social-handle').value.trim();
                            if (!handle) return '';
                            if (handle.startsWith('http')) return handle;
                            const cleanHandle = handle.replace('@', '');
                            return socialUrls[platform] + cleanHandle;

                        case 'review':
                            const reviewUrl = document.getElementById('review-url').value.trim();
                            return reviewUrl;

                        default:
                            return document.getElementById('qr-text').value.trim();
                    }
                } catch (error) {
                    console.error('Error generating QR content:', error);
                    return '';
                }
            }

            function handleLogoUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (file.size > 5 * 1024 * 1024) {
                    showMessage('Logo file size must be less than 5MB', 'error');
                    return;
                }

                if (!file.type.startsWith('image/')) {
                    showMessage('Please upload a valid image file', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    currentLogo = e.target.result;
                    
                    const logoPreview = document.getElementById('logo-preview');
                    const logoPreviewImg = document.getElementById('logo-preview-img');
                    const logoStyleGroup = document.getElementById('logo-style-group');
                    
                    logoPreviewImg.src = currentLogo;
                    logoPreview.style.display = 'block';
                    logoStyleGroup.classList.remove('hidden');
                    
                    generateQR();
                    showMessage('Logo uploaded successfully!', 'success');
                };
                
                reader.onerror = function() {
                    showMessage('Error reading logo file', 'error');
                };
                
                reader.readAsDataURL(file);
            }

            function handleRemoveLogo() {
                currentLogo = null;
                document.getElementById('logo-preview').style.display = 'none';
                document.getElementById('logo-style-group').classList.add('hidden');
                document.getElementById('logo-upload').value = '';
                generateQR();
                showMessage('Logo removed successfully!', 'success');
            }

            function generateQR() {
                console.log('Generating QR code...');
                
                if (typeof qrcode === 'undefined') {
                    console.warn('QR library not loaded yet');
                    setTimeout(generateQR, 100);
                    return;
                }

                const content = generateQRContent();
                if (!content) {
                    showMessage('Please enter content to encode', 'error');
                    return;
                }

                console.log('QR content:', content);
                showSpinner();

                try {
                    const canvas = document.getElementById('qrcode');
                    const ctx = canvas.getContext('2d');
                    const size = parseInt(document.getElementById('qr-size').value);
                    const errorLevel = document.getElementById('error-level').value;
                    const fgColor = document.getElementById('fg-color').value;
                    const bgColor = document.getElementById('bg-color').value;

                    canvas.width = size;
                    canvas.height = size;

                    // Generate QR code data
                    const qr = qrcode(0, errorLevel);
                    qr.addData(content);
                    qr.make();

                    const modules = qr.getModuleCount();
                    const cellSize = size / modules;

                    // Clear canvas
                    ctx.fillStyle = bgColor;
                    ctx.fillRect(0, 0, size, size);

                    // Reserve space for logo
                    const logoAreaSize = currentLogo ? size * 0.25 : 0;
                    const logoAreaStart = (size - logoAreaSize) / 2;
                    const logoAreaEnd = logoAreaStart + logoAreaSize;

                    // Draw QR modules
                    ctx.fillStyle = fgColor;
                    for (let row = 0; row < modules; row++) {
                        for (let col = 0; col < modules; col++) {
                            if (qr.isDark(row, col)) {
                                const x = col * cellSize;
                                const y = row * cellSize;
                                
                                // Skip logo area
                                if (currentLogo && x >= logoAreaStart && x <= logoAreaEnd && 
                                    y >= logoAreaStart && y <= logoAreaEnd) {
                                    continue;
                                }
                                
                                drawStyledModule(ctx, x, y, cellSize, currentStyle, fgColor);
                            }
                        }
                    }

                    // Add logo if available
                    if (currentLogo) {
                        setTimeout(() => addLogoToCanvas(ctx, size), 100);
                    }

                    hideSpinner();
                    clearMessages();
                    console.log('QR code generated successfully');
                    
                } catch (error) {
                    console.error('QR Generation error:', error);
                    showMessage('Error generating QR code: ' + error.message, 'error');
                    hideSpinner();
                }
            }

            function drawStyledModule(ctx, x, y, size, style, color) {
                ctx.fillStyle = color;
                
                switch (style) {
                    case 'rounded':
                        drawRoundedRect(ctx, x, y, size, size, size * 0.2);
                        break;
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(x + size/2, y + size/2, size/2 * 0.85, 0, 2 * Math.PI);
                        ctx.fill();
                        break;
                    case 'diamond':
                        ctx.beginPath();
                        ctx.moveTo(x + size/2, y);
                        ctx.lineTo(x + size, y + size/2);
                        ctx.lineTo(x + size/2, y + size);
                        ctx.lineTo(x, y + size/2);
                        ctx.closePath();
                        ctx.fill();
                        break;
                    case 'dotted':
                        ctx.beginPath();
                        ctx.arc(x + size/2, y + size/2, size/3, 0, 2 * Math.PI);
                        ctx.fill();
                        break;
                    case 'gradient':
                        const gradient = ctx.createLinearGradient(x, y, x + size, y + size);
                        gradient.addColorStop(0, color);
                        gradient.addColorStop(1, adjustBrightness(color, -20));
                        ctx.fillStyle = gradient;
                        ctx.fillRect(x, y, size, size);
                        break;
                    case 'neon':
                        ctx.shadowColor = color;
                        ctx.shadowBlur = size / 3;
                        ctx.fillRect(x + size * 0.2, y + size * 0.2, size * 0.6, size * 0.6);
                        ctx.shadowColor = 'transparent';
                        ctx.shadowBlur = 0;
                        break;
                    case 'minimal':
                        ctx.globalAlpha = 0.8;
                        ctx.fillRect(x + size * 0.1, y + size * 0.1, size * 0.8, size * 0.8);
                        ctx.globalAlpha = 1;
                        break;
                    default:
                        ctx.fillRect(x, y, size, size);
                }
            }

            function drawRoundedRect(ctx, x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                ctx.fill();
            }

            function adjustBrightness(hex, percent) {
                const num = parseInt(hex.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = Math.max(0, Math.min(255, (num >> 16) + amt));
                const B = Math.max(0, Math.min(255, (num >> 8 & 0x00FF) + amt));
                const G = Math.max(0, Math.min(255, (num & 0x0000FF) + amt));
                return "#" + (0x1000000 + (R * 0x10000) + (B * 0x100) + G).toString(16).slice(1);
            }

            function addLogoToCanvas(ctx, canvasSize) {
                if (!currentLogo) return;
                
                const logoImg = new Image();
                logoImg.onload = function() {
                    const logoSize = canvasSize * 0.2;
                    const x = (canvasSize - logoSize) / 2;
                    const y = (canvasSize - logoSize) / 2;
                    const logoStyle = document.getElementById('logo-style') ? document.getElementById('logo-style').value : 'circle';
                    
                    switch (logoStyle) {
                        case 'circle':
                            // White circle background
                            ctx.fillStyle = 'white';
                            ctx.beginPath();
                            ctx.arc(canvasSize/2, canvasSize/2, logoSize/2 + 10, 0, 2 * Math.PI);
                            ctx.fill();
                            
                            // Circular clipping
                            ctx.save();
                            ctx.beginPath();
                            ctx.arc(canvasSize/2, canvasSize/2, logoSize/2, 0, 2 * Math.PI);
                            ctx.clip();
                            ctx.drawImage(logoImg, x, y, logoSize, logoSize);
                            ctx.restore();
                            break;
                            
                        case 'square':
                            // White square background
                            ctx.fillStyle = 'white';
                            ctx.fillRect(x - 10, y - 10, logoSize + 20, logoSize + 20);
                            ctx.drawImage(logoImg, x, y, logoSize, logoSize);
                            break;
                            
                        case 'rounded':
                            // White rounded square background
                            ctx.fillStyle = 'white';
                            drawRoundedRect(ctx, x - 10, y - 10, logoSize + 20, logoSize + 20, 10);
                            ctx.drawImage(logoImg, x, y, logoSize, logoSize);
                            break;
                            
                        case 'minimal':
                            // Transparent background
                            ctx.fillStyle = 'rgba(255,255,255,0.9)';
                            ctx.fillRect(x - 5, y - 5, logoSize + 10, logoSize + 10);
                            ctx.drawImage(logoImg, x, y, logoSize, logoSize);
                            break;
                            
                        default:
                            ctx.drawImage(logoImg, x, y, logoSize, logoSize);
                    }
                };
                logoImg.src = currentLogo;
            }

            // Download functions
            function downloadPNG() {
                try {
                    const canvas = document.getElementById('qrcode');
                    const dataURL = canvas.toDataURL('image/png', 1.0);
                    downloadFile(dataURL, `qrcode-${Date.now()}.png`);
                    showMessage('PNG downloaded successfully!', 'success');
                } catch (error) {
                    console.error('PNG download error:', error);
                    showMessage('PNG download failed', 'error');
                }
            }

            function downloadPDF() {
                try {
                    if (typeof window.jspdf === 'undefined') {
                        showMessage('PDF library not loaded. Please refresh and try again.', 'error');
                        return;
                    }

                    const canvas = document.getElementById('qrcode');
                    const imgData = canvas.toDataURL('image/png', 1.0);
                    const { jsPDF } = window.jspdf;
                    
                    const pdf = new jsPDF();
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const qrSize = 80;
                    const x = (pageWidth - qrSize) / 2;
                    
                    pdf.setFontSize(18);
                    pdf.text('QR Code', pageWidth / 2, 30, { align: 'center' });
                    pdf.addImage(imgData, 'PNG', x, 50, qrSize, qrSize);
                    
                    pdf.save(`qrcode-${Date.now()}.pdf`);
                    showMessage('PDF downloaded successfully!', 'success');
                } catch (error) {
                    console.error('PDF download error:', error);
                    showMessage('PDF download failed', 'error');
                }
            }

            function downloadSVG() {
                try {
                    const content = generateQRContent();
                    if (!content) {
                        showMessage('No content to generate SVG', 'error');
                        return;
                    }

                    const size = parseInt(document.getElementById('qr-size').value);
                    const fgColor = document.getElementById('fg-color').value;
                    const bgColor = document.getElementById('bg-color').value;
                    const errorLevel = document.getElementById('error-level').value;
                    
                    const qr = qrcode(0, errorLevel);
                    qr.addData(content);
                    qr.make();
                    
                    const modules = qr.getModuleCount();
                    const cellSize = size / modules;
                    
                    let svgContent = `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
<rect width="${size}" height="${size}" fill="${bgColor}"/>`;
                    
                    for (let row = 0; row < modules; row++) {
                        for (let col = 0; col < modules; col++) {
                            if (qr.isDark(row, col)) {
                                const x = col * cellSize;
                                const y = row * cellSize;
                                svgContent += `<rect x="${x.toFixed(1)}" y="${y.toFixed(1)}" width="${cellSize.toFixed(1)}" height="${cellSize.toFixed(1)}" fill="${fgColor}"/>`;
                            }
                        }
                    }
                    
                    svgContent += '</svg>';
                    
                    const blob = new Blob([svgContent], { type: 'image/svg+xml;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    downloadFile(url, `qrcode-${Date.now()}.svg`);
                    URL.revokeObjectURL(url);
                    
                    showMessage('SVG downloaded successfully!', 'success');
                } catch (error) {
                    console.error('SVG download error:', error);
                    showMessage('SVG download failed', 'error');
                }
            }

            function printQR() {
                try {
                    const canvas = document.getElementById('qrcode');
                    const imgData = canvas.toDataURL('image/png');
                    
                    const printWindow = window.open('', '_blank', 'width=600,height=600');
                    printWindow.document.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>QR Code</title>
                            <style>
                                body { 
                                    margin: 0; 
                                    padding: 20px; 
                                    text-align: center;
                                    font-family: Arial, sans-serif;
                                }
                                img { 
                                    max-width: 400px; 
                                    height: auto;
                                    margin: 20px 0;
                                }
                                h1 { color: #333; margin-bottom: 20px; }
                                p { color: #666; }
                            </style>
                        </head>
                        <body>
                            <h1>QR Code</h1>
                            <img src="${imgData}" alt="QR Code" />
                            <p>Generated: ${new Date().toLocaleString()}</p>
                        </body>
                        </html>
                    `);
                    
                    printWindow.document.close();
                    
                    setTimeout(() => {
                        printWindow.focus();
                        printWindow.print();
                        printWindow.close();
                    }, 500);
                    
                    showMessage('Print dialog opened!', 'success');
                } catch (error) {
                    console.error('Print error:', error);
                    showMessage('Print failed', 'error');
                }
            }

            // Utility functions
            function downloadFile(url, filename) {
                const link = document.createElement('a');
                link.download = filename;
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            function showMessage(message, type) {
                const errorEl = document.getElementById('error-message');
                const successEl = document.getElementById('success-message');
                
                // Hide both first
                errorEl.style.display = 'none';
                successEl.style.display = 'none';
                
                if (type === 'error') {
                    errorEl.textContent = message;
                    errorEl.style.display = 'block';
                    setTimeout(() => errorEl.style.display = 'none', 5000);
                } else {
                    successEl.textContent = message;
                    successEl.style.display = 'block';
                    setTimeout(() => successEl.style.display = 'none', 3000);
                }
            }

            function clearMessages() {
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('success-message').style.display = 'none';
            }

            function showSpinner() {
                document.getElementById('loading-spinner').style.display = 'block';
            }

            function hideSpinner() {
                document.getElementById('loading-spinner').style.display = 'none';
            }

        })();
    </script>
